version: '3'

services:
    lz_worker:
        build: "./lz_worker/"
        image: "lz_worker:latest"
        depends_on:
            - lz_api
        environment:
            - API_SERVER=lz_api
            - API_PORT=5000

    lz_api:
        build: "./lz_api/"
        image: "lz_api:latest"
        ports:
            - "5000:5000"
        depends_on:
            - lz_api_mongodb
        environment:
            - MONGODB_SERVER=lz_api_mongodb

    lz_api_mongodb:
        image: "mongo:latest"
        ports:
            - "27017:27017"

    # for debugging / development
    mongo-express:
        image: "mongo-express"
        ports:
            - "8081:8081"
        environment:
            - ME_CONFIG_MONGODB_SERVER=lz_api_mongodb
        depends_on:
            - lz_api_mongodb

